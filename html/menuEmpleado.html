<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bases de datos - PIA</title>
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="shortcut icon" href="">
</head>

<body>

    <header>
        <nav id="menu">
            <div><img src="/img/logo2.png" alt="Logo del restaurante"></div>
            <ul>
                <li><a href="#clientes" class="btnNav" id="btnClientes">Clientes</a></li>
                <li><a href="#venta" class="btnNav" id="btnVentas">Ventas</a></li>
                <p>Empleado</p>
            </ul>
        </nav>
    </header>


    <section id="clientes">

        <div class="tituloDiv">
            <h2>Clientes</h2>
        </div>
        <div class="camposDiv">
            <div><label for="">Nombre(s)</label>
                <input type="text" name="" id="" placeholder="Nombre(s)">
            </div>

            <div><label for="">Apellido paterno</label>
                <input type="text" name="" id="" placeholder="">
            </div>

            <div><label for="">Apellido materno</label>
                <input type="text" name="" id="" placeholder="">
            </div>

            <div><label for="">Teléfono móvil</label>
                <input type="text" name="" id="" placeholder="+52 0000-0000">
            </div>

            <div><label for="">Dirección</label>
                <input type="text" name="" id="" placeholder="Dirección">
            </div>

            <div><label for="">Código postal</label>
                <input type="text" name="" id="" placeholder="CP">
            </div>

            <div><label for="">Ciudad</label>
                <input type="text" name="" id="" placeholder="Ciudad">
            </div>

            <div><label for="">Colonia</label>
                <input type="text" name="" id="" placeholder="Colonia">
            </div>

            <div class="buttons">
                <div><button type="button">Guardar</button></div>
                <div><button type="button">Editar</button></div>
                <div><button type="button">Eliminar</button></div>
            </div>

        </div>

    </section>

    <section id="venta">
        <div class="tituloDiv">
            <h2>Venta</h2>
        </div>
        <div class="camposDiv">
            <div><label for="">Nombre(s)</label>
                <input type="text" name="" id="" placeholder="Nombre(s)">
            </div>

            <div><label for="">Apellido paterno</label>
                <input type="text" name="" id="" placeholder="">
            </div>

            <div><label for="">Apellido materno</label>
                <input type="text" name="" id="" placeholder="">
            </div>

            <div><label for="">Teléfono móvil</label>
                <input type="number" name="" id="" placeholder="+52">
            </div>

            <div><label for="">Descripción de venta</label>
                <input type="text" name="" id="" placeholder="Descripcion">
            </div>

            <div><label for="">Costo</label>
                <input type="text" name="" id="" placeholder="$">
            </div>

            <div><label for="">Descuento</label>
                <input type="text" name="" id="" placeholder="$-">
            </div>

            <div><label for="">Total</label>
                <input type="text" name="" id="" placeholder="$">
            </div>

            <div class="buttons">
                <div><button type="button">Guardar</button></div>
                <div><button type="button">Editar</button></div>
                <div><button type="button">Eliminar</button></div>
            </div>

        </div>
    </section>

    <footer>

    </footer>

</body>

<script src="/JS/app.js"></script>

</html>
