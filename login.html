<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W&B Station</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="estilos/login-style.css">
</head>

<body>

    <section class="contenedor" id="registro">

        <div class="tituloDiv">
            <h2>Ingrese sus datos</h2>
            <img src="img/logo2.png" alt="Logo del restaurante">
        </div>

        <div class="datosRegistro">

            <form action="">
                <div class="container">
                    <input type="text" name="user" id="nombreRegistro" required class="input" placeholder="Nombre(s)" maxlength="24">
                </div>

                <div class="container">
                    <input type="text" name="password" id="apPatRegistro" required class="input" placeholder="Apellido paterno"
                        minlength="8">
                </div>

                <div class="container">
                    <input type="text" name="user" id="apMatRegistro" required class="input" placeholder="Apellido materno"
                        maxlength="24">
                </div>

                <div class="container">
                    <input type="text" name="user" id="telRegistro" required class="input" placeholder="Teléfono móvil"
                        maxlength="24">
                </div>

                <div class="container">
                    <input type="text" name="user" id="correoRegistro" required class="input" placeholder="Correo" maxlength="35">
                </div>

                <div class="container">
                    <input type="password" name="user" id="passRegistro" required class="input" placeholder="*********" maxlength="24">
                </div>

                <button class="btnLogin" id="aceptarRegistro">Aceptar</button>

            </form>

        </div>

    </section>

    <section class="contenedor" id="login">

        <div class="tituloDiv">
            <h2>Bienvenido/a</h2>
            <img src="img/logo2.png" alt="Logo del restaurante">
        </div>

        <div class="datosLogin">

            <form>
                <div class="container">
                    <input type="text" name="usuario" id="usuario" required class="input" placeholder="Usuario(24)"
                        maxlength="24">
                    <label for="usuario" class="label"></label>
                </div>

                <div class="container">
                    <input type="password" name="contrasena" id="contrasena" required class="input"
                        placeholder="********" minlength="8">
                    <label for="contrasena" class="label"></label>
                </div>

                <!--<button class="btnLogin" id="iniciarSesion">Iniciar sesión</button>-->
                <a href="/html/menuEmpleado.html" class="btnLogin">Iniciar sesión</a>
                <a href="/html/menuAdmin.html" class="btnLogin">Administrador</a>
            </form>

        </div>

        <button class="btnLogin" id="btnRegistro">Registrar empleado</button>

    </section>

</body>

<script src="js/app.js"></script>
<script src="JS/conexion.js"></script>

</html>
